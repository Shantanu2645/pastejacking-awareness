<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; 
            position: relative; 
            overflow: hidden; 
        }
        .background {
            background: url('pattern.jpg') repeat; 
            background-size: 500px; 
            opacity: 0.3; 
            position: absolute; 
            width: 100%;
            height: 100%;
            z-index: 0; 
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px; 
            height: 300px; 
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            position: relative; 
            z-index: 1; 
            padding: 20px;
        }
        .header {
            font-size: 20px; 
            font-weight: bold; 
            margin-bottom: 10px; 
            text-align: center; 
        }
        .quote-box {
            background: #f9f9f9; 
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            width: 265px; 
            height: 150px; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px; 
            color: #333; 
            margin-bottom: 10px; 
        }
        #copyButton {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; 
            box-sizing: border-box; 
        }
        #copyButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="background"></div> 
<div class="card">
    <div class="header">Daily Quote</div> 
    <div class="quote-box" id="quote"></div> 
    <button id="copyButton">Copy Quote</button>
</div>

<script>
    const quotes = [
        "The best way to predict the future is to create it.",
        "Life is what happens when you're busy making other plans.",
        "Get busy living or get busy dying.",
        "You only live once, but if you do it right, once is enough.",
        "In the end, we only regret the chances we didn't take."
    ];

    function getRandomQuote() {
        return quotes[Math.floor(Math.random() * quotes.length)];
    }

    function displayQuote() {
        const quoteDiv = document.getElementById('quote');
        quoteDiv.innerText = getRandomQuote();
    }

    document.getElementById('copyButton').addEventListener('click', () => {
        const quoteDiv = document.getElementById('quote');
        const selectedText = "Hello, be aware of pastejacking. Double-check before copying and pasting anything.";
        navigator.clipboard.writeText(selectedText)
            .then(() => alert('Quote copied to clipboard!'))
            .catch(err => console.error('Error copying text: ', err));
    });

    document.addEventListener('copy', function(e) {
        const selectedText = "Hello, be aware of pastejacking. Double-check before copying and pasting anything.";
        e.clipboardData.setData('text/plain', selectedText);
        e.preventDefault(); 
    });


    // Display a random quote on page load
    window.onload = displayQuote;
</script>

</body>
</html>
